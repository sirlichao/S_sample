<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
</head>

<body>
<div id="demoCode">

    <!--默认面板的开始-->
        <div>
            <div class="ryt-action-sheet-mask"></div>
            <div class="ryt-action-sheet-wrap ">
                <div class="ryt-action-sheet ryt-action-sheet-normal">
                    <div class="ryt-action-sheet-content">
                        <button class="ryt-action-sheet-close">
                            <span class="ryt-action-sheet-close-x"></span>
                        </button>
                        <div class="ryt-action-sheet-body">
                            <div>
                                <div class="ryt-action-sheet-message">我是描述我是描述</div>
                                <div class="ryt-action-sheet-button-list">
                                    <div class="ryt-action-sheet-button-list-item" role="button">操作一</div>
                                    <div class="ryt-action-sheet-button-list-item" role="button">操作二</div>
                                    <div class="ryt-action-sheet-button-list-item" role="button">操作三</div>
                                    <div class="ryt-action-sheet-button-list-item ryt-action-sheet-destructive-button">删除</div>
                                    <div class="ryt-action-sheet-button-list-item ryt-action-sheet-cancel-button" >取消<span class="ryt-action-sheet-cancel-button-mask"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--默认面板的结束-->

</div>



<!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
</body>

</html>
