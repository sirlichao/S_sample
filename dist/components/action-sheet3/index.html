<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
</head>

<body>
<div id="demoCode">

    <!--带多行按钮的分享功能开始-->
    <div>
        <div class="ryt-action-sheet-mask"></div>
        <div class="ryt-action-sheet-wrap">
            <div class="ryt-action-sheet my-action-sheet ryt-action-sheet-share">
                <div class="ryt-action-sheet-content">
                    <button class="ryt-action-sheet-close">
                        <span class="ryt-action-sheet-close-x"></span>
                    </button>
                    <div class="ryt-action-sheet-body">
                        <div>
                            <div class="ryt-action-sheet-message">我是描述我是描述</div>
                            <div class="ryt-action-sheet-share">
                                <div class="ryt-action-sheet-share-list">
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <img src="https://zos.alipayobjects.com/rmsportal/WmEzpOsElbbvgmrexFSH.png" alt="icon">
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            发送给朋友
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <img src="https://zos.alipayobjects.com/rmsportal/HssPJKvrjEByyVWJIFwl.png" alt="icon">
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            新浪微博
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <img src="https://zos.alipayobjects.com/rmsportal/HCGowLrLFMFglxRAKjWd.png" alt="icon">
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            生活圈
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <img src="https://zos.alipayobjects.com/rmsportal/LeZNKxCTkLHDWsjFfqqn.png" alt="icon">
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            微信好友
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <img src="https://zos.alipayobjects.com/rmsportal/YHHFcpGxlvQIqCAvZdbw.png" alt="icon">
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            QQ
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <svg class="ryt-icon ryt-icon-refresh ryt-icon-md">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xlink:href="#refresh"></use>
                                            </svg>
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            刷新
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <svg class="ryt-icon ryt-icon-link ryt-icon-md">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xlink:href="#link"></use>
                                            </svg>
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            链接
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <svg class="ryt-icon ryt-icon-complaints ryt-icon-md">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xlink:href="#complaints"></use>
                                            </svg>
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            投诉
                                        </div>
                                    </div>
                                </div>
                                <div class="ryt-action-sheet-share-list">
                                    <div class="ryt-action-sheet-share-list-item" role="button">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <svg class="ryt-icon ryt-icon-refresh ryt-icon-md">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xlink:href="#refresh"></use>
                                            </svg>
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            刷新
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <svg class="ryt-icon ryt-icon-link ryt-icon-md">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xlink:href="#link"></use>
                                            </svg>
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            链接
                                        </div>
                                    </div>
                                    <div class="ryt-action-sheet-share-list-item">
                                        <div class="ryt-action-sheet-share-list-item-icon">
                                            <svg class="ryt-icon ryt-icon-complaints ryt-icon-md">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xlink:href="#complaints"></use>
                                            </svg>
                                        </div>
                                        <div class="ryt-action-sheet-share-list-item-title">
                                            投诉
                                        </div>
                                    </div>
                                </div>
                                <div class="ryt-action-sheet-share-cancel-button">
                                    取消
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--带多行按钮的分享功能结束-->

</div>



<!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
</body>

</html>
