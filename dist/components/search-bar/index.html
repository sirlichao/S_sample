<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
</head>

<body>
<div id="demoCode">
    <div class="demoContainer">
        <div>
            <div class="ryt-wingblank ryt-wingblank-lg">
                <div class="sub-title">普通</div>
            </div>
            <!--普通搜索框的 开始-->
            <form class="ryt-search" action="#">
                <div class="ryt-search-input">
                    <div class="ryt-search-synthetic-ph">
                        <span class="ryt-search-synthetic-ph-container">
                            <i class="ryt-search-synthetic-ph-icon"></i>
                            <span class="ryt-search-synthetic-ph-placeholder">
                                搜索
                            </span>
                        </span>
                    </div>
                    <input type="search" class="ryt-search-value" value="" placeholder="搜索" maxlength="8">
                </div>
            </form>
            <!--普通搜索框的 结束-->


            <div class="ryt-whitespace ryt-whitespace-md"></div>
            <div class="ryt-wingblank ryt-wingblank-lg">
                <div class="sub-title">自动获取光标，支付宝客户端有效</div>
            </div>
            <!--自动获取光标，支付宝客户端有效 开始-->
            <form class="ryt-search ryt-search-start">
                <div class="ryt-search-input">
                    <div class="ryt-search-synthetic-ph">
                        <span class="ryt-search-synthetic-ph-container">
                            <i class="ryt-search-synthetic-ph-icon"></i>
                            <span class="ryt-search-synthetic-ph-placeholder">
                                自动获取光标，支付宝客户端有效
                            </span>
                        </span>
                    </div>
                    <input type="search" class="ryt-search-value" value="" placeholder="自动获取光标，支付宝客户端有效">
                </div>
                <div class="ryt-search-cancel ryt-search-cancel-show ryt-search-cancel-anim">
                    取消
                </div>
            </form>
            <!--自动获取光标，支付宝客户端有效 结束-->

            <div class="ryt-whitespace ryt-whitespace-md"></div>
            <div class="ryt-wingblank ryt-wingblank-lg">
                <div class="sub-title">显示取消按钮</div>
            </div>
            <!--显示取消按钮 开始-->
            <form class="ryt-search ryt-search-start" action="#">
                <div class="ryt-search-input">
                    <div class="ryt-search-synthetic-ph">
                        <span class="ryt-search-synthetic-ph-container">
                            <i class="ryt-search-synthetic-ph-icon"></i>
                        </span>
                    </div>
                    <input type="search" class="ryt-search-value" value="美食" placeholder="搜索">
                    <a class="ryt-search-clear"></a>
                </div>
                <div class="ryt-search-cancel ryt-search-cancel-show ryt-search-cancel-anim">
                    取消
                </div>
            </form>
            <!--显示取消按钮 结束-->
        </div>
    </div>
</div>
<!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
</body>

</html>
