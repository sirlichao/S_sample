<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>componetnts</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/common.css">
    <!-- 组件样式 -->
    <link rel="stylesheet" type="text/css" href="../../style/components.min.css">
</head>
<head>

</head>
<body>
<div id="demoCode">
    <div class="demo-preview-item">
        <div class="demoContainer">
            <div class="ryt-slider-example">
                <div class="ryt-whitespace ryt-whitespace-lg"></div>
                <div class="ryt-wingblank ryt-wingblank-lg">
                    <p class="title">Basic Range</p>
                    <!--区域选择基本样式  开始-->
                    <div class="ryt-slider-wrapper">
                        <div class="ryt-slider">
                            <div class="ryt-slider-rail"></div>
                            <div class="ryt-slider-track ryt-slider-track-1"></div>
                            <div class="ryt-slider-step"></div>
                            <div class="ryt-slider-handle ryt-slider-handle-1"></div>
                            <div class="ryt-slider-handle ryt-slider-handle-2"></div>
                            <div class="ryt-slider-mark"></div>
                        </div>
                    </div>
                    <!--区域选择基本样式  结束-->
                </div>
                <div class="ryt-whitespace ryt-whitespace-lg"></div>
                <div class="ryt-wingblank ryt-wingblank-lg">
                    <p class="title">Disabled Range</p>
                    <!--区域选择不可用样式  开始-->
                    <div class="ryt-slider-wrapper">
                        <div class="ryt-slider ryt-slider-disabled">
                            <div class="ryt-slider-rail"></div>
                            <div class="ryt-slider-track ryt-slider-track-1"></div>
                            <div class="ryt-slider-step"></div>
                            <div class="ryt-slider-handle ryt-slider-handle-1"></div>
                            <div class="ryt-slider-handle ryt-slider-handle-2"></div>
                            <div class="ryt-slider-mark"></div>
                        </div>
                    </div>
                    <!--区域选择不可用样式  结束-->
                </div>
                <div class="ryt-whitespace ryt-whitespace-lg"></div>
                <div class="ryt-wingblank ryt-wingblank-lg">
                    <p class="title">Range with Customized Style</p>
                    <!--客户定制样式  开始-->
                    <div class="ryt-slider-wrapper">
                        <div class="ryt-slider">
                            <div class="ryt-slider-rail" style="background-color: black;"></div>
                            <div class="ryt-slider-track ryt-slider-track-1 ryt-slider-track-danger"></div>
                            <div class="ryt-slider-step"></div>
                            <div class="ryt-slider-handle ryt-slider-handle-1 ryt-slider-handle-y"></div>
                            <div class="ryt-slider-handle ryt-slider-handle-2 ryt-slider-handle-g"></div>
                            <div class="ryt-slider-mark"></div>
                        </div>
                    </div>
                    <!--客户定制样式  结束-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--弹性适配脚本 -->
<script type="text/javascript" src="../../js/flexible.js"></script>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
</body>

</html>
